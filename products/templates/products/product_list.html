{% extends 'base.html' %}
{% block content %}
<h1>Products</h1>

<table border="1">
<thead>
    <tr>
    <th>Name</th>
    <th>Pages</th>
    <th>View</th>
    <th>Edit</th>
    <th>Delete</th>
    </tr>
</thead>
<tbody>
    {% for product in object_list %}
    <tr>
    <td>{{ product.name }}</td>
    <td>{{ product.pages }}</td>
    <td><a href="{% url "view" product.id %}">view</a></td>
    <td><a href="{% url "edit" product.id %}">edit</a></td>
    <td><a href="{% url "delete" product.id %}">delete</a></td>
    </tr>
    {% endfor %}
</tbody>
</table>

<a href="{% url "new" %}">New</a>

{% endblock %}
